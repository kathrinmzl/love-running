<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for Runners in Dublin, Ireland. Urban Running, Trail Running. Dublin Docklands and Phoenix Park." />
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sports, excercise" />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Header element -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
            <!-- type h1#logo to auto create the basic code-->
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content element -->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" value="road" id="road" name="running_preference" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" value="trail" id="trail" name="running_preference" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" value="both" id="both" name="running_preference" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>

    </main>

    <!-- Footer element -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.x.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <!-- Putting the js file here makes sure that the browser focusses on loading the visible elements of the page first before adding in the js files -->
    <script src="https://kit.fontawesome.com/5a74a18106.js" crossorigin="anonymous"></script>
</body>

</html>
